<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicación de Documentos PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pdf-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .pdf-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Documentos PDF Publicados</h1>

    <ul class="pdf-list">
        <!-- Los enlaces a los PDFs se cargarán aquí automáticamente -->
        <li class="pdf-item">
            <a href="https://dug-max.github.io/comics/main/Flash_año1.1.pdf" target="_blank">Libro 1 - The Flash Año 1</a>
        </li>
        <li class="pdf-item">
            <a href="https://dug-max.github.io/comics/main/Flash_año1.2.pdf" target="_blank">Libro 2 - The Flash Año 2</a>
        </li>
        <li class="pdf-item">
            <a href="https://dug-max.github.io/comics/main/Flash_año1.3.pdf" target="_blank">Libro 3 - The Flash Año 3</a>
        </li>
    </ul>

</body>
</html>
